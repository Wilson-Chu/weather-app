<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
    <script src="weatherReport.js" defer></script>
  </head>
  <body>
    <form action="" class="form">
      <label for="'search">Search Location: </label>
      <input
        type="text"
        id="search"
        name="search"
        placeholder="London"
        required
      />
      <input type="submit" id="submit" value="Submit" />
    </form>
    <button class="toggle-unit">Switch To Â°F</button>
    <div class="card">
      <h2 class="location"></h2>
      <h4 class="condition"></h4>
      <h1 class="weather-now"></h1>
      <h3 class="weather-feel"></h3>
      <h3 class="humidity"></h3>
      <h3 class="wind-speed"></h3>
    </div>
  </body>
</html>
